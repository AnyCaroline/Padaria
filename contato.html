<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Padaria da Vovó: o aconchego do pão caseiro feito com amor.">
    <title>Padaria da vovó</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="topo">
        <div class="conteudo-topo">
            <h1>Padaria da vovó</h1>
            <img src="./Imagens/logo.png" alt="Logo Padaria da Vovó" class="logo">
            <nav>
                <a href="./Index.html">Inicio</a>
                <a href="./pedidos.html">Pedidos</a>
                <a href="./cadastro.html">Cadastro de Usuário</a>
                <a href="./feedback.html">Feedback</a>
            </nav>
        </div>
    </header>

    <main>
        <h1>Pedido</h1>

        <form action="processar" method="get" id="form">
            <fieldset>
                <legend>Informações Pessoais</legend><br>


                <!-- Campo nome -->
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome" placeholder="Nome Completo" required><br><br>

                <!-- Campo email -->
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" minlength="10"
                    maxlength="50" required><br><br>

                <!-- Campo com select para o assunto -->
                <label for="assunto">Selecione o assunto: </label>
                <select id="assunto">
                    <option value="">--Selecione--</option>
                    <option value="sugestao">Sugestão</option>
                    <option value="reclamacao">Reclamação</option>
                    <option value="elogio">Elogio</option>

                </select><br><br>


                <label for="msg">Mensagem:</label><br>
                <textarea id="msg" rows="10" required></textarea><br><br>


                <label for="telefone">Telefone (formato:9999-9999)</label>
                <input type="text" id="telefone" name="telefone" pattern="[0-9]{4}-[0-9]{4}"
                    placeholder="Ex: 9999-9999">

            </fieldset>
            <br><br>


            <input type="submit" value="Enviar dados">

            <input type="reset" value="Limpar formulario">

            <input type="button" value="Clique aqui" onclick="alert ('Você clicou!')"><br><br>

             <a href="./index.html">Pagina Inicial</a>



        </form>
    </main>
    <div id="footer"></div>
   <script src="script.js"></script>
</body>

</html>
